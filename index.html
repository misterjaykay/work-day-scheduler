<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" /> -->
  <link href="https://fonts.googleapis.com/css2?family=Adamina&family=Antic+Slab&family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Schedule Your Work Days</h1>
    <p class="lead">“How did it get so late so soon?” ― Dr. Seuss</p>
    <p id="currentDay" class="lead"></p>
    <h3 class="current-day"></h3>
  </header>
  <div class="container">
   
    <div class="row">

      <table class="table">

        <thead class="thead-light">
          <tr>
            <th scope="col" class="time-header text-center">TIME</th>
            <th scope="col" class="schedule-header text-center">Schedule</th>
            <th scope="col" class="button-header text-center">SUBMIT</th>
          </tr>
        </thead>

        <tbody class="tbody">
          <!-- SAMPLE HTML TABLE ROW -->
          <!-- <tr class="first-row">
            <th scope="row">09:00AM</th>
            <td>Enter text here</td>
            <td><input class='myclass' type='button' value='SUBMIT'/></td>
          </tr> -->

        </tbody>

      </table>
  
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
