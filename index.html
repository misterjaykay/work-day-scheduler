  <header class="jumbotron">
    <h1 class="display-3">Schedule Your Work Days</h1>
    <p class="lead">“How did it get so late so soon?” ― Dr. Seuss</p>
    <p id="currentDay" class="lead"></p>
    <h3 class="current-day"></h3>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->

    <div class="row">

      <div class="col-2 text-center hour">Hour
        <div class="col-12 ">9:00AM</div>
        
        <!-- <div>9:00AM</div> -->
        <div class="col-12 ">10:00AM</div>
      </div>

      <div class="col-9 text-center schedule">Schedule
        <input class="col-12 " type="text">
        
        <!-- <input type="text"> -->
        <input class="col-12 " type="text">
      </div>

      <div class="col-1 text-center submit-button">Button
        <button class="col-12 ">Ok</button>
        
        <!-- <button>Ok</button> -->
        <button class="col-12 ">Ok</button>
      </div>

    </div>
    
  </div>
